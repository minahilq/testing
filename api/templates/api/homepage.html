<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container text-center mt-5">
            <h1 class="display-4">Welcome to INSERT APP NAME HERE</h1>
            <p class="lead">Please choose an option below to get started.</p>
        </div>

        <!-- Row with two boxes: Sign Up and Log In -->
        <div class="container mt-4 auth-row-container">
            <div class="row">
                <!-- Sign Up Box -->
                <div class="col-md-6">
                    <div class="auth-box">
                        <h2>New here? Don't have an account?</h2>
                        <p>Sign up and get started with us today.</p>
                        <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Sign Up</a>
                    </div>
                </div>

                <!-- Log In Box -->
                <div class="col-md-6">
                    <div class="auth-box">
                        <h2>Already a member?</h2>
                        <p>Log in to continue where you left off.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            color: #17252A;
            background-color: #feffff;
        }

        .container {
            background-color: #2b7a78;
            padding: 2rem;
            border-radius: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #17252A;
            border: none;
            min-height: 50px;
        }

        .btn-primary:hover {
            background-color: #def2f1;
            color: #17252A;
        }

        h1,
        p {
            color: #feffff;
        }

        .auth-box {
            background-color: #3aafa9;
            color: #feffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 300px;
            flex-grow: 1; /* Makes the box fill the column */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center;
        }

        .auth-row-container {
            background-color: #feffff;
            padding: 1rem;
            border-radius: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.0);
        }

        .auth-box h4 {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .auth-box {
                min-height: 50px; /* Decrease the min-height on smaller screens */
                margin: 0.5rem;
            }
        }
    </style>
</body>

</html>
